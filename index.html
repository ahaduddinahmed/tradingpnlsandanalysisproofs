<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahad’s Trading Portfolio</title>
<style>
body{
  font-family:"Poppins",sans-serif;
  margin:0;
  background:#fffbe6;
  color:#222;
}
header{
  background:#ffe15d;
  color:#222;
  text-align:center;
  padding:2rem 1rem;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
header h1{margin:0;font-size:2.2rem;}
header p{margin-top:8px;color:#444;font-size:1rem;}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:1rem;
  padding:1rem 2rem 4rem;
  justify-items:center;
}
.card{
  background:white;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,0.08);
  overflow:hidden;
  width:220px;
  text-align:center;
  transition:transform 0.3s ease,box-shadow 0.3s ease;
}
.card:hover{
  transform: translateY(-6px);
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
}
.card img{
  width:220px;
  height:220px;
  object-fit:cover;
  cursor:pointer;
  display:block;
  margin:0 auto;
  border-bottom:1px solid #eee;
}
.card-info{
  padding:10px 0 14px;
}
.card-info h3{margin:5px 0 2px;font-size:1rem;}
.card-info span{font-size:0.85rem;color:#777;}
.modal{
  display:none;
  position:fixed;
  z-index:100;
  left:0; top:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.85);
  align-items:center;
  justify-content:center;
}
.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:10px;
}
.close-btn{
  position:fixed;
  top:25px;
  right:35px;
  font-size:32px;
  color:white;
  cursor:pointer;
  font-weight:bold;
}
footer{
  text-align:center;
  padding:1rem;
  background:#ffe15d;
  color:#222;
  font-size:0.9rem;
}
</style>
</head>
<body>

<header>

<p>Verified PnL Proofs & Screenshots</p>
</header>

<section class="gallery" id="gallery"></section>
